<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/header.css">
    <title>Resume Browser</title>
</head>
<body>

<div class="header">
    <div class="logo">MCI-Group-L</div>
    <div class="menu">
        <a href="/" class="active">Homepage</a>
        <a href="#">Account</a>
        <a href="/html/job-postings.html">Job Postings</a>

        <a href="../static/html/signIn.html">Sign In</a>
        <a href="../static/html/employer-site.html" class="employer-link">Employee Site</a>
    </div>
</div>

<div class="resume-browser-container">
    <h2>Resume Browser</h2>
    <form id="resume-filter-form">
        <div class="filter-group">
            <label for="education-level">Education Level:</label>
            <select id="education-level" name="education">
                <option value="any">Any Level</option>
                <option value="bachelors">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">PhD</option>
                <!-- Add more education levels as needed -->
            </select>
        </div>
        <div class="filter-group">
            <label for="salary-range">Desired Salary:</label>
            <input type="number" id="salary-range" name="salary" placeholder="Minimum Salary">
        </div>
        <div class="filter-group">
            <label for="experience-years">Years of Experience:</label>
            <select id="experience-years" name="experience">
                <option value="any">Any</option>
                <option value="0-1">0-1 Years</option>
                <option value="2-5">2-5 Years</option>
                <option value="6+">6+ Years</option>
                <!-- Add more experience ranges as needed -->
            </select>
        </div>
        <div class="filter-group">
            <label for="postcode-filter">Postcode:</label>
            <input type="text" id="postcode-filter" name="postcode" placeholder="Enter Postcode">
        </div>
        <div class="filter-group">
            <button type="submit" class="btn">Search Resumes</button>
        </div>
    </form>
</div>

<!-- Results section -->
<div id="resume-results">
    <!-- Dynamic content loaded here based on filters -->
</div>

<script>
    // JavaScript for handling the form submission, filtering, and dynamic content loading
</script>
</body>
